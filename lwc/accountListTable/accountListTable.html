<!-- Account List Table -->
<template>
    <lightning-card title="Account Inline Table" icon-name="custom:custom20">
        <div onitemregister={handleItemRegister}>
            <template if:true={showHidePencil}>
                <c-custom-data-table class="slds-max-medium-table_stacked" oncellchange={handleCellChange}
                                     onvaluechange={handleValueChange} data={records} columns={columns}
                                     show-row-number-column="false"
                                     key-field="Id" draft-values={draftValues} onsave={handleSave} data-record="Id"
                                     onedit={handleEdit} onrowaction={handleDelete}
                                     hide-checkbox-column="true" oncancel={handleCancel}>
                </c-custom-data-table>
            </template>
        </div>
        <div onitemregister={handleItemRegister}>
            <template if:false={showHidePencil}>
                <c-custom-data-table class="slds-max-medium-table_stacked" onvaluechange={handleValueChange}
                                     oncellchange={handleCellChange} data={records} columns={columns2}
                                     show-row-number-column="false"
                                     key-field="Id" draft-values={draftValues} onsave={handleSave} data-record="Id"
                                     onedit={handleEdit} onrowaction={handleDelete}
                                     hide-checkbox-column="true" oncancel={handleCancel}>
                </c-custom-data-table>
            </template>
        </div>

        <div class="showSpinner" if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </div>
    </lightning-card>
</template>
